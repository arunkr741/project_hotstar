<html lang="en">

<head>

<body>
    <div id="cont">

        <div id="main_div" >
            <div class="text_box" >
                <div class="top-left">
                    <h2 id="title"></h2>
                    <div id="details">
                        <div id="runtime"></div><span class="dot">.</span>
                        <div id="year"></div><span class="dot">.</span>
                        <div id="cat"></div>
                    </div>
                    <p id="description">
                    </p>
                </div>
                <div class="bottom-left">
                    <div style="margin-top: 60px;" >
                        <div >
                            <img height="40" width="40"
                               style="border-radius: 25px;" src="https://www.hotstar.com/assets/9c3f6f0c50905bebf4b6570df3b42ca6.svg"
                                alt="">

                        </div>
                       
                    </div>

                    <div>
                        <div id="small_icons">

                                <img height="40" width="40" onclick="add_to_watchlist()" src="https://www.hotstar.com/assets/1fd3813027f5538464413fb8b08d9dbb.svg" alt="">
                                <p style="margin-top: 10px;">Watchlist</p>
                            </div>

                            <div class="share_icon">
                                <img src="./static/share.svg" alt="">
                                <p>Share</p>
                            </div>
                            
                        </div>
                       
                    </div>
                </div>
            </div>

            <div id="image">
                <img  id="movie_image" width="110%" height="350px"
                    src="">
            </div>
        </div>



    </div>

    <div >
          <img src="" alt="">  
    </div>

       
        <div class="middle_div">
            <div id="trailer">
                <h1 class="p_tag">Trailer & Extras</h1>
                <div>
                    <img src="" alt="">
                </div>
               
            </div>
            <h1 class="p_tag">More Like this</h1>
            <div id="suggestions_display">
          
            </div>
        </div>
