    * {

    .container {

    .container4 {
        display: flex;
        width: 90%;

        margin-top: 5vh;
        padding: 5px;
    }

    .movieDiv {
        width: 350px;
        height: 250px;
        padding: 24px;
        background-color: #fff;
        position: relative;
        display: flex;
        align-items: flex-end;
        transition: .6s ease-out;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0, 0.5);
        margin-left: 30px;
        border-radius: 5px;
    }

    .movieDiv:hover {
        transform: scale(1.3);
    }

    .movieDiv:hover:before {
        opacity: 1;
    }

    .movieDiv:hover .imageDescrip {
        opacity: 0.9;
        transform: translateY(0);
        margin-top: -40px;
        border-bottom: 1px solid white;
        border-radius: 5px;
    }

    .movieDiv:before {
        content: "";
        position: absolute;
        display: block;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: linear-gradient(to top, #000, transparent);
        z-index: 2;
        transition: 0.5s;
        opacity: 10;
    }


    .movieDiv img {
        width: 120%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        object-fit: cover
    }



    .movieDiv .imageDescrip {
        position: absolute;
        z-index: 3;
        color: white;
        opacity: 0;
        transform: translateX(10px);
        transition: 0.5s;
        margin-top: -210px;
        margin-left: -12px;
        background-color: #0c111b;
        width: 100%;
        font-size: 11px;



        /* transform: none; */
        outline: rgb(255, 255, 255) none 10px;
        box-sizing: border-box;
    }

    .imageDescrip a {
        width: 30px;
        height: 30px;
        /* display: inline-block; */
        border: 1px solid red;
        text-decoration: none;
    }
</style>
