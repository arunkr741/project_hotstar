    <style>
        body {

<body>
    <div id="container_hot">
        <h1> Latest & Trending </h1>

        <div>
            <h1> fetching data </h1>

            <div id="results">
                <div id="results_hot">
                    
                </div>
                <div class="results_hottie">
            </div>
        </div>
    </div>
    

</body>

</html>

<script>
    let key = "b4ca5947";
    var slideIndexes = 1;

    var data = fetch(`http://www.omdbapi.com/?apikey=${key}&s=batman`)
        .then((res) => res.json())
        .then(data => display_hotData(data));


    function display_hotData(data) {
        var searching = data.Search;
        searching.forEach(indivData => {
            var { Title, Poster } = indivData
            // console.log(Title);
            let results_hot = document.getElementById("results_hot");
            let movie_div = document.createElement("div");
            movie_div.setAttribute("id", "movie_div")

            let posterimg = document.createElement("img");
            posterimg.setAttribute("src", Poster)
            posterimg.setAttribute("id", "posterimgage")
            posterimg.addEventListener("mouseover",function(){
                posterImgHover(Title);
            })

            var hotStarTitle= document.createElement("p");
            hotStarTitle.innerText = `${Title}`
            hotStarTitle.setAttribute("id","hotstarTitle")
            // posterimg.append(hotStarTitle)
            hotStarTitle.append(posterimg)
            movie_div.append(hotStarTitle)
            results_hot.append(movie_div)
        });
    }



    function posterImgHover(t) {
        var results_hottie = document.createElement("results_hottie")
        var divs = document.createElement("div")
        var hotStarTitle= document.createElement("p");
            hotStarTitle.innerText = t
            hotStarTitle.setAttribute("id","hotstarTitles")
            hotStarTitle.style.transform = "scale(1.4)"
            hotStarTitle.style.position = "absolute";
            
        divs.append(hotStarTitle)
        results_hottie.append(divs)
}
</script>
