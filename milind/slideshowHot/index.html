 <style> 
    body{
        font-family: 'Source Sans Pro', sans-serif;

        color: #ffffff;
        border: 1px solid #ffffff;
        padding: 5vh;

    #results_hot{
        display: flex;
        flex: 1;
        justify-content: space-between;
    }
    #movie_div{
        border: 1px solid chocolate;
        padding: 3vh;
    }
    #posterimgage{
        width: 120px;
        text-align: center;
    }

        color: red;
    }
   
</style>
</head>
<body>
    <i class='fa fa-angle-left' style='font-size:48px;color:red'></i>
    <div id="container_hot"> 
        <h1> Latest & Trending </h1>

        <div> 
            <h1> fetching data </h1><i class="fa fa-car"></i>

            <div id="results_hot"> 
                <div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script> 
        let key =  "b4ca5947";

        let data = fetch(`http://www.omdbapi.com/?apikey=${key}&s=max`)
        .then((res)=>res.json())
        .then(data=>display_hotData(data));

    function display_hotData(data){
        var searching = data.Search;
        searching.forEach(indivData => {
                var {Title,Year,imdbID,Type,Poster} = indivData
                // console.log(Title);
                let results_hot  = document.getElementById("results_hot");
                let movie_div = document.createElement("div");
                movie_div.setAttribute("id","movie_div")

                let movieTitlesP = document.createElement("p");
                let posterimg = document.createElement("img");
                posterimg.setAttribute("id","posterimgage")
                posterimg.setAttribute("src",Poster)
                movieTitlesP.innerHTML = `Title: ${Title} Year: ${Year} imdbID: ${imdbID} Type: ${Type} `

                movie_div.append(movieTitlesP,posterimg)
                results_hot.append(movie_div)
        }); 
    }

    
</script>
