<script>
    let key = "b4ca5947";
    var slideIndexes = 1;

    var data = fetch(`http://www.omdbapi.com/?apikey=${key}&s=batman`)
        .then((res) => res.json())
        .then(data => display_hotData(data));


    function display_hotData(data) {
        var searching = data.Search;
        searching.forEach(indivData => {
            var { Title, Poster } = indivData
            // console.log(Title);
            let results_hot = document.getElementById("results_hot");
            let movie_div = document.createElement("div");
            movie_div.setAttribute("id", "movie_div")

            let posterimg = document.createElement("img");
            posterimg.setAttribute("src", Poster)
            posterimg.setAttribute("id", "posterimgage")

            var hotStarTitle= document.createElement("p");
            hotStarTitle.innerText = `${Title}`
            hotStarTitle.setAttribute("class","hotstarTitle")
            console.log(hotStarTitle)
            // posterimg.append(hotStarTitle)
            movie_div.append(hotStarTitle,posterimg)
            results_hot.append(movie_div)
        });
    }
